<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo QR Code Generator">
        </div>
        <h2>QR Code Generator</h2>
        <input type="text" id="textInput" placeholder="Masukkan link atau teks" value="https://joesphoto.id/">
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="downloadQR()">Download QR Code</button>
        <br>
        <div id="qrcode"></div>
    </div>
    
    <script>
        var qr;
        function generateQR() {
            var text = document.getElementById("textInput").value;
            if (!text) {
                alert("Harap masukkan teks atau URL!");
                return;
            }
            document.getElementById("qrcode").innerHTML = "";
            qr = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        function downloadQR() {
            var qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) {
                alert("Harap generate QR Code terlebih dahulu!");
                return;
            }
            var link = document.createElement("a");
            link.href = qrCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            link.download = "qrcode_hd.png";
            link.click();
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
