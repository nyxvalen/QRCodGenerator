<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #26A69A, #80CBC4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #26A69A;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00897B;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="text" placeholder="Masukkan link atau teks" value="https://joesphoto.id/">
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="downloadQR()">Download QR Code</button>
        <br>
        <div id="qrcode"></div>
    </div>
    
    <script>
        var qr;
        function generateQR() {
            var text = document.getElementById("text").value;
            document.getElementById("qrcode").innerHTML = ""; // Reset QR code
            qr = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        function downloadQR() {
            var qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) {
                alert("Harap generate QR Code terlebih dahulu!");
                return;
            }
            var link = document.createElement("a");
            link.href = qrCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            link.download = "qrcode_hd.png";
            link.click();
        }
    </script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
