<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #26A69A, #80CBC4);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            background: transparent;
            color: #FFFFFF;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #26A69A;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #00897B;
        }
        .qr-code {
            margin-top: 20px;
            background: #FFFFFF;
            padding: 10px;
            border: 1px solid #26A69A;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">QR Code Generator</div>
        <input type="text" class="input-field" id="text" placeholder="Masukkan link atau teks" value="https://joesphoto.id/">
        <button class="button" onclick="generateQR()">Generate QR Code</button>
        <button class="button" onclick="downloadQR()">Download QR Code</button>
        <div class="qr-code" id="qrcode"></div>
    </div>

    <script>
        var qr;
        function generateQR() {
            var text = document.getElementById("text").value;
            document.getElementById("qrcode").innerHTML = ""; // Reset QR code
            qr = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        function downloadQR() {
            var qrCanvas = document.querySelector("#qrcode canvas");
            if (!qrCanvas) {
                alert("Harap generate QR Code terlebih dahulu!");
                return;
            }
            var link = document.createElement("a");
            link.href = qrCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            link.download = "qrcode.png";
            link.click();
        }
    </script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
